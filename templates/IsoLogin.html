<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <header class="text-center p-3">
        <h1>Auth System Login</h1>
    </header>
    <main class="d-flex justify-content-center align-items-center">
        <form method="POST" class="p-4 border rounded shadow">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-3 messages">
                        <label class="form-label text-danger">{{message}}</label>
                    </div>
                {% endfor %}
            {% endif %}
            <button type="submit" class="btn btn-primary w-100">Login</button>
            <p class="text-center"><a href="{% url 'IsoSignUpView' %}" class="link-primary">Signup</a></p>
        </form>
    </main>
    <footer class="text-center p-3 text-muted">
        <h6>All rights reserved</h6>
    </footer>
</body>
<Script>
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            const isoErrors = document.getElementsByClassName('messages');
            [...isoErrors].map((error)=>{
                error.style.display = 'none'
            })
        }, 3000)
      })
</script>
</html>
